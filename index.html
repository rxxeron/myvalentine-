<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync: Rakib & Nirjhora</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        :root {
            --cyan: #00f3ff;
            --pink: #ff0055;
        }

        body {
            margin: 0;
            background-color: #030303;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center the whole group */
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        /* --- STACKED LAYOUT --- */
        #main-wrapper {
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Controls gap between all elements */
        }

        #lottie-container {
            width: 180px;
            height: 180px;
        }

        #name-container {
            display: flex;
            align-items: center;
            gap: 12px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.8s ease-out;
        }

        #name-container.active {
            opacity: 1;
            transform: translateY(0);
        }

        .name {
            font-size: 2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .rakib { color: var(--cyan); text-shadow: 0 0 15px var(--cyan); }
        .nirjhora { color: var(--pink); text-shadow: 0 0 15px var(--pink); }
        .heart { font-size: 1.5rem; text-shadow: 0 0 15px #fff; }

        /* --- UI OVERLAY (Now right after names) --- */
        #ui-overlay {
            width: 100%;
            opacity: 0;
            transition: all 0.8s ease-out 0.5s; /* Slight delay after names */
        }

        #ui-overlay.active { opacity: 1; }

        .status {
            color: #00ffcc;
            font-family: 'Courier New', monospace;
            font-size: 0.65rem;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .promise {
            font-size: 0.9rem;
            color: #bbb;
            max-width: 280px;
            line-height: 1.4;
        }

        .cyan-text { color: var(--cyan); font-weight: bold; }
        .pink-text { color: var(--pink); font-weight: bold; }

        canvas { position: absolute; top: 0; left: 0; z-index: 1; }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div id="main-wrapper">
        <div id="lottie-container">
            <lottie-player 
                src="https://lottie.host/80789714-3580-4966-9e63-c7150075586b/tT6F2l5A8L.json" 
                background="transparent" 
                speed="1.2" 
                style="width: 100%; height: 100%;" 
                loop 
                autoplay>
            </lottie-player>
        </div>

        <div id="name-container">
            <span class="name rakib">Rakib</span>
            <span class="heart">❤️</span>
            <span class="name nirjhora">Nirjhora</span>
        </div>

        <div id="ui-overlay">
            <div class="status">>> ENCRYPTION_SYNC_COMPLETE</div>
            <div class="promise">
                I promise to <span class="cyan-text">debug your code</span> and buy snacks from the <span class="pink-text">EWU Cafeteria</span>.
            </div>
        </div>
    </div>

    <script>
        window.onload = () => {
            // Trigger animations in sequence
            setTimeout(() => {
                document.getElementById('name-container').classList.add('active');
                document.getElementById('ui-overlay').classList.add('active');
            }, 800);
        };

        // Simple starfield background
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        
        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function animate() {
            ctx.fillStyle = '#030303';
            ctx.fillRect(0, 0, width, height);
            requestAnimationFrame(animate);
        }

        window.onresize = init;
        init();
        animate();
    </script>
</body>
</html>
