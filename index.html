<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Established | Rakib & Nirjhora</title>
    <style>
        :root {
            --cyan: #00f3ff;
            --pink: #ff0055;
        }

        body {
            margin: 0;
            background-color: #050505;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* --- TEXT CONTAINER --- */
        #name-container {
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #name-container.active {
            opacity: 1;
            transform: scale(1);
        }

        .name {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .rakib { color: var(--cyan); text-shadow: 0 0 20px var(--cyan); }
        .nirjhora { color: var(--pink); text-shadow: 0 0 20px var(--pink); }
        .heart { color: #fff; font-size: 2.5rem; text-shadow: 0 0 20px #fff; }

        /* --- UI OVERLAY --- */
        #ui-overlay {
            position: absolute;
            bottom: 10%;
            text-align: center;
            z-index: 10;
            width: 100%;
            pointer-events: none;
        }

        .status {
            color: #00ffcc;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            letter-spacing: 3px;
            opacity: 0;
        }

        .promise {
            font-size: 1rem;
            color: #888;
            margin-top: 10px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
        }

        .active-text { animation: fadeIn 1s forwards; }

        @keyframes fadeIn { to { opacity: 1; } }

        /* Mobile specific font sizing */
        @media (max-width: 600px) {
            .name { font-size: 1.8rem; }
            .heart { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div id="name-container">
        <span class="name rakib">Rakib</span>
        <span class="heart">❤️</span>
        <span class="name nirjhora">Nirjhora</span>
    </div>

    <div id="ui-overlay">
        <div id="status-tag" class="status">>> LINK_ENCRYPTED_256_BIT</div>
        <div id="promise-tag" class="promise">
            I promise to <b>debug your code</b> and buy snacks from the <b>EWU Cafeteria</b>.
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];
        let linkProgress = 0;
        let isConnected = false;

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = [];
            for(let i=0; i<60; i++) particles.push(new Particle());
        }

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 1;
                this.vy = (Math.random() - 0.5) * 1;
                this.size = Math.random() * 2;
                this.alpha = Math.random();
                this.color = Math.random() > 0.5 ? '#00f3ff' : '#ff0055';
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if(this.x < 0 || this.x > width || this.y < 0 || this.y > height) this.reset();
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fill();
            }
        }

        function drawCircuitTraces() {
            const centerY = height / 2;
            const progress = Math.min(linkProgress * 1.5, 1);
            
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            ctx.shadowBlur = 15;

            // Left Trace (Cyan)
            ctx.strokeStyle = '#00f3ff';
            ctx.shadowColor = '#00f3ff';
            ctx.beginPath();
            ctx.moveTo(0, centerY);
            ctx.lineTo((width/2 - 20) * progress, centerY);
            ctx.stroke();

            // Right Trace (Pink)
            ctx.strokeStyle = '#ff0055';
            ctx.shadowColor = '#ff0055';
            ctx.beginPath();
            ctx.moveTo(width, centerY);
            ctx.lineTo(width - (width/2 - 20) * progress, centerY);
            ctx.stroke();

            // The Connection Point
            if (linkProgress > 0.65) {
                ctx.fillStyle = '#fff';
                ctx.shadowColor = '#fff';
                ctx.beginPath();
                ctx.arc(width/2, centerY, (linkProgress - 0.65) * 50, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            ctx.globalAlpha = 1;
            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, width, height);

            if (!isConnected) {
                linkProgress += 0.01;
                drawCircuitTraces();
                if (linkProgress >= 1) {
                    isConnected = true;
                    document.getElementById('name-container').classList.add('active');
                    document.getElementById('status-tag').classList.add('active-text');
                    document.getElementById('promise-tag').classList.add('active-text');
                }
            } else {
                // Background Particle Energy
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
                // Small Sparkles around names
                ctx.shadowBlur = 0;
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();
    </script>
</body>
</html>
