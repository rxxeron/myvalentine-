<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Protocol</title>
    <style>
        body {
            margin: 0;
            background-color: #020202; /* Void Black */
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }
        .caption {
            color: #00f3ff; /* Hologram Cyan */
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.8);
            opacity: 0;
            animation: fadeIn 2s ease forwards 4s; /* Waits for hands to join */
        }
        .sub-caption {
            font-size: 1rem;
            color: #aaddff;
            margin-top: 15px;
            font-family: 'Segoe UI', sans-serif;
            opacity: 0;
            animation: fadeIn 2s ease forwards 5s;
        }
        .highlight { color: #fff; font-weight: bold; text-decoration: underline decoration-cyan; }
        
        @keyframes fadeIn { to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="ui">
        <div class="caption">Promise_Established_v2.0</div>
        <div class="sub-caption">
            I promise to <span class="highlight">debug your code</span> 
            and buy snacks from the <span class="highlight">EWU Cafeteria</span>.
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];

        // CONFIGURATION
        const PARTICLE_SIZE = 1.6; 
        const GAP = 5; // Distance between particles
        const MOUSE_RADIUS = 3000; // Power of interaction
        const FORMATION_SPEED = 0.04; // How fast hands fly in

        // RESIZE
        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            createParticles();
        }
        window.addEventListener('resize', init);

        // --- MOUSE INTERACTION ---
        const mouse = { x: undefined, y: undefined };
        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        // --- CREATE THE HOLOGRAM ---
        function createParticles() {
            particles = [];
            
            // 1. Draw the Emoji Invisible
            const fontSize = Math.min(width, height) / 2.5;
            ctx.fillStyle = 'white';
            ctx.font = fontSize + 'px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ü§ù', width / 2, height / 2);
            
            // 2. Scan Pixels
            const textCoordinates = ctx.getImageData(0, 0, width, height);
            ctx.clearRect(0, 0, width, height);

            // 3. Generate Particles
            for (let y = 0; y < height; y += GAP) {
                for (let x = 0; x < width; x += GAP) {
                    if (textCoordinates.data[(y * 4 * textCoordinates.width) + (x * 4) + 3] > 128) {
                        
                        // LOGIC: Determine if this particle belongs to Left or Right hand
                        // We split the screen in half.
                        let startX, startY;
                        
                        if (x < width / 2) {
                            // Left Hand: Starts from far Left
                            startX = -width/2 + Math.random() * 100;
                            startY = y + (Math.random() - 0.5) * 200; // Add chaos
                        } else {
                            // Right Hand: Starts from far Right
                            startX = width + width/2 - Math.random() * 100;
                            startY = y + (Math.random() - 0.5) * 200;
                        }

                        particles.push(new Particle(x, y, startX, startY));
                    }
                }
            }
        }

        // --- PARTICLE PHYSICS ---
        class Particle {
            constructor(targetX, targetY, startX, startY) {
                this.targetX = targetX;
                this.targetY = targetY;
                this.x = startX; // Current position (starts off-screen)
                this.y = startY;
                this.size = Math.random() * PARTICLE_SIZE + 0.5;
                this.baseX = this.x;
                this.baseY = this.y;
                this.density = (Math.random() * 30) + 1;
                this.color = this.getColor(targetX);
            }

            getColor(x) {
                // Gradient Effect: Cyan to White to Blue
                const distFromCenter = Math.abs(x - width/2);
                if (distFromCenter < 20) return '#ffffff'; // The "Touch" point is white
                if (x < width/2) return '#00f3ff'; // Left hand Cyan
                return '#0099ff'; // Right hand Deep Blue
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }

            update() {
                // 1. FLY IN ANIMATION (Ease towards target)
                let dx = this.targetX - this.x;
                let dy = this.targetY - this.y;
                
                // If far away, move fast. If close, slow down.
                this.x += dx * FORMATION_SPEED;
                this.y += dy * FORMATION_SPEED;

                // 2. MOUSE DISRUPTION (Hologram Glitch)
                let mouseDx = mouse.x - this.x;
                let mouseDy = mouse.y - this.y;
                let distance = Math.sqrt(mouseDx*mouseDx + mouseDy*mouseDy);
                
                if (distance < 100) {
                    const forceDirectionX = mouseDx / distance;
                    const forceDirectionY = mouseDy / distance;
                    const force = (100 - distance) / 100;
                    const directionX = forceDirectionX * force * this.density;
                    const directionY = forceDirectionY * force * this.density;
                    
                    this.x -= directionX * 5;
                    this.y -= directionY * 5;
                }
            }
        }

        // --- LOOP ---
        function animate() {
            // Trail Effect: Leaves a slight blur behind moving particles
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, width, height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].draw();
                particles[i].update();
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>
