<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Established | Rakib + Nirjhora</title>
    <style>
        body {
            margin: 0;
            background-color: #050505;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #ui-container {
            position: absolute;
            bottom: 15%; 
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        .status-tag {
            color: #00ffcc;
            font-size: 0.8rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 4s;
        }

        .sub-text {
            font-size: 1rem;
            color: #888;
            font-family: 'Segoe UI', sans-serif;
            max-width: 85%;
            margin: 0 auto;
            line-height: 1.4;
            opacity: 0;
            animation: fadeIn 1s ease forwards 5s;
        }

        .highlight { color: #00f3ff; font-weight: bold; }
        .pink-glow { color: #ff0055; font-weight: bold; }

        @keyframes fadeIn { to { opacity: 1; } }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div id="ui-container">
        <div class="status-tag">[ SYSTEM_LINK_ESTABLISHED ]</div>
        <div class="sub-text">
            I promise to <span class="highlight">debug your code</span> 
            and buy snacks from the <span class="pink-glow">Cafeteria</span>.
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height, particles = [];
        let connectionProgress = 0; // 0 to 1
        
        // --- CONFIGURATION ---
        const NAME_TEXT = "Rakib + Nirjhora";
        const DENSITY = 3; // Very high detail
        const P_SIZE = 1.4;

        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            createParticleText();
        }

        function createParticleText() {
            particles = [];
            ctx.clearRect(0, 0, width, height);

            // 1. Create high-res text blueprint
            const fontSize = Math.min(width, height) / 9;
            ctx.font = `900 ${fontSize}px 'Arial', sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(NAME_TEXT, width / 2, height / 2 - 40);

            // 2. Scan pixels
            const data = ctx.getImageData(0, 0, width, height).data;
            ctx.clearRect(0, 0, width, height);

            for (let y = 0; y < height; y += DENSITY) {
                for (let x = 0; x < width; x += DENSITY) {
                    if (data[(y * width + x) * 4 + 3] > 128) {
                        
                        // Color logic based on side
                        let color;
                        if (x < width/2 - 20) color = '#00f3ff'; // Rakib (Cyan)
                        else if (x > width/2 + 20) color = '#ff0055'; // Nirjhora (Pink)
                        else color = '#ffffff'; // The '+' link

                        // Start position (scattered far away)
                        let startX = x + (x < width/2 ? -width : width);
                        let startY = y + (Math.random() - 0.5) * 400;

                        particles.push({
                            x: startX, y: startY,
                            tx: x, ty: y,
                            color: color,
                            size: Math.random() * P_SIZE + 0.5,
                            vx: 0, vy: 0,
                            delay: Math.random() * 50 // Stagger arrival
                        });
                    }
                }
            }
        }

        function drawPortLink() {
            // Draw the "ICE Engineer" connection wires
            const centerY = height / 2 - 40;
            const progress = Math.min(connectionProgress * 2, 1);
            
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            
            // Left "Male" Wire
            ctx.strokeStyle = '#00f3ff';
            ctx.beginPath();
            ctx.moveTo(0, centerY);
            ctx.lineTo(width/2 * progress - 10, centerY);
            ctx.stroke();
            
            // Right "Female" Wire
            ctx.strokeStyle = '#ff0055';
            ctx.beginPath();
            ctx.moveTo(width, centerY);
            ctx.lineTo(width - (width/2 * progress) + 10, centerY);
            ctx.stroke();

            // The Connection Spark
            if (connectionProgress > 0.5) {
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(width/2, centerY, 5 * (connectionProgress), 0, Math.PI*2);
                ctx.fill();
                // Glow
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#fff';
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
            ctx.fillRect(0, 0, width, height);
            
            if (connectionProgress < 1) {
                connectionProgress += 0.01;
                drawPortLink();
            } else {
                // Connection complete -> Assemble names
                ctx.shadowBlur = 0; 
                particles.forEach(p => {
                    if (p.delay > 0) {
                        p.delay--;
                    } else {
                        p.x += (p.tx - p.x) * 0.06;
                        p.y += (p.ty - p.y) * 0.06;
                    }
                    
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();
    </script>
</body>
</html>
