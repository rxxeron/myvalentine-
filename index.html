<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Protocol: Holding Hands</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; 
        }

        #ui-container {
            position: absolute;
            top: 60%; 
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        .main-title {
            color: #fff;
            font-size: 1.6rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 800;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 1s ease forwards 4s; 
        }

        .sub-text {
            font-size: 1.1rem;
            color: #ccc;
            font-family: 'Segoe UI', sans-serif;
            max-width: 90%;
            margin: 0 auto;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 1s ease forwards 5s;
        }

        .highlight-cyan { color: #00f3ff; font-weight: bold; text-shadow: 0 0 15px rgba(0, 243, 255, 0.6); }
        .highlight-pink { color: #ff0055; font-weight: bold; text-shadow: 0 0 15px rgba(255, 0, 85, 0.6); }

        @keyframes fadeIn { to { opacity: 1; } }
        
        @media (max-width: 600px) {
            .main-title { font-size: 1.3rem; letter-spacing: 2px; }
            .sub-text { font-size: 0.9rem; }
            #ui-container { top: 58%; }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div id="ui-container">
        <div class="main-title">CONNECTION ESTABLISHED</div>
        <div class="sub-text">
            I promise to <span class="highlight-cyan">debug your code</span> 
            and buy snacks from the <span class="highlight-pink">Cafeteria</span>.
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        
        // --- SETTINGS ---
        const DENSITY = 3; // Low value = Sharper hands
        const PARTICLE_SIZE = 1.3;

        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            createHologram();
        }

        // --- DRAW LEFT HAND (Palm Up / Receiving) ---
        function drawLeftHand(ctx, x, y, scale) {
            ctx.save();
            ctx.translate(x, y);
            ctx.scale(scale, scale);
            ctx.fillStyle = 'white';
            ctx.beginPath();
            
            // Wrist
            ctx.moveTo(-100, 40); 
            ctx.lineTo(-40, 40);
            
            // Palm curing UP
            ctx.bezierCurveTo(0, 40, 20, 30, 40, 10); // Fingers curling up
            
            // Finger Tips
            ctx.bezierCurveTo(50, 0, 50, -10, 30, -15);
            
            // Top of hand / Thumb
            ctx.bezierCurveTo(10, -10, -10, 0, -30, -20); // Thumb knuckle
            ctx.bezierCurveTo(-40, -40, -20, -50, -10, -60); // Thumb tip up
            
            // Back to wrist
            ctx.lineTo(-100, -20);
            
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        // --- DRAW RIGHT HAND (Palm Down / Holding) ---
        function drawRightHand(ctx, x, y, scale) {
            ctx.save();
            ctx.translate(x, y);
            ctx.scale(scale, scale); // No flip needed, drawing manually
            ctx.fillStyle = 'white';
            ctx.beginPath();
            
            // Wrist (Coming from right)
            ctx.moveTo(100, 30);
            ctx.lineTo(40, 30);
            
            // Palm curving DOWN (to hold)
            ctx.bezierCurveTo(0, 30, -20, 20, -40, 0); // Fingers curling down
            
            // Finger Tips (Overlapping left hand)
            ctx.bezierCurveTo(-50, -10, -50, -20, -30, -25);
            
            // Top of hand
            ctx.bezierCurveTo(-10, -20, 10, -10, 30, -30); // Knuckles
            
            // Thumb (Tucked under or side)
            ctx.lineTo(40, -30);
            
            // Back to wrist
            ctx.lineTo(100, -30);
            
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        function createHologram() {
            particles = [];
            ctx.clearRect(0, 0, width, height);
            
            const scale = Math.min(width, height) / 300; 
            const centerY = height / 2 - 50; 
            const centerX = width / 2;
            
            // Draw Invisible Hands to Scan
            // Left Hand (Cyan) - Slightly to left
            drawLeftHand(ctx, centerX - 20 * scale, centerY, scale);
            // Right Hand (Magenta) - Slightly to right & higher to "cover"
            drawRightHand(ctx, centerX + 20 * scale, centerY - 10 * scale, scale);

            // Scan Pixels
            const data = ctx.getImageData(0, 0, width, height).data;
            ctx.clearRect(0, 0, width, height); 

            // Create Particles
            for (let y = 0; y < height; y += DENSITY) {
                for (let x = 0; x < width; x += DENSITY) {
                    if (data[(y * width + x) * 4 + 3] > 128) {
                        
                        // COLOR LOGIC
                        let color;
                        // Since they overlap in the middle, we need a smart way to color them
                        // If it's on the left side of screen -> Cyan
                        // If it's on the right side -> Magenta
                        // Overlap area -> White/Mixed
                        
                        if (x < centerX - 10 * scale) {
                            color = 'rgba(0, 243, 255, 1)'; // Cyan Left Hand
                        } else if (x > centerX + 10 * scale) {
                            color = 'rgba(255, 0, 85, 1)'; // Magenta Right Hand
                        } else {
                            color = 'rgba(255, 255, 255, 1)'; // The "Touch" Zone
                        }

                        // Animation Start Positions
                        let startX = (x < width / 2) ? -200 : width + 200;
                        let startY = y + (Math.random() - 0.5) * 100;

                        particles.push(new Particle(startX, startY, x, y, color));
                    }
                }
            }
        }

        class Particle {
            constructor(x, y, tx, ty, color) {
                this.x = x;
                this.y = y;
                this.tx = tx;
                this.ty = ty;
                this.color = color;
                this.size = Math.random() * PARTICLE_SIZE + 0.5;
                this.speed = Math.random() * 0.03 + 0.02;
            }

            update() {
                this.x += (this.tx - this.x) * this.speed;
                this.y += (this.ty - this.y) * this.speed;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();
    </script>
</body>
</html>
