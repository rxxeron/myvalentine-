<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loveflix | Rakib & Nirjhora</title>
    <style>
        :root { --netflix-red: #E50914; --bg-black: #141414; }
        body { margin: 0; padding: 0; background-color: var(--bg-black); color: #ffffff; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; overflow-x: hidden; }

        /* --- STORY MODE --- */
        #story-container { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: #1e1e1e; font-family: 'Courier New', monospace; }
        .avatar { font-size: 80px; margin-bottom: 20px; }
        .bubble { background: white; color: black; padding: 15px; border-radius: 20px; font-size: 1.1rem; position: relative; margin-bottom: 20px; font-weight: bold; }
        .code-screen { background: #2d2d2d; border: 2px solid #555; padding: 10px; width: 300px; height: 150px; font-size: 0.8rem; color: #00ff00; display: none; overflow: hidden; border-radius: 5px; text-align: left; }
        .progress-bar { width: 0%; height: 5px; background: #00ff00; margin-top: 10px; transition: width 2s; }

        /* --- LOVEFLIX UI --- */
        #loveflix-container { display: none; }
        .hero { height: 70vh; background: linear-gradient(to top, var(--bg-black), transparent), url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=2070&auto=format&fit=crop'); background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: flex-end; padding: 40px; }
        h1 { font-size: 4rem; margin: 0; color: var(--netflix-red); letter-spacing: 2px; }
        .description { width: 60%; font-size: 1.2rem; margin: 20px 0; color: #dcdcdc; }
        .btn { padding: 12px 25px; font-size: 1.1rem; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px; font-weight: bold; }
        .btn-play { background: white; color: black; }
        
        .row-title { padding-left: 40px; margin-top: 30px; font-size: 1.4rem; color: #e5e5e5; }
        .row { display: flex; overflow-x: auto; padding: 20px 40px; gap: 15px; scrollbar-width: none; }
        .ep-card { min-width: 260px; background: #2f2f2f; border-radius: 4px; cursor: pointer; transition: 0.3s; overflow: hidden; }
        .ep-card:hover { transform: scale(1.05); z-index: 10; border: 2px solid white; }
        .ep-thumb { height: 140px; display: flex; align-items: center; justify-content: center; font-size: 3rem; background: #333; }
        .locked { filter: grayscale(1) brightness(0.5); pointer-events: none; }
        .ep-info { padding: 12px; }
        .ep-title { font-weight: bold; font-size: 0.95rem; }

        /* --- VIDEO PLAYER MODAL --- */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 3000; justify-content: center; align-items: center; flex-direction: column; }
        
        /* Video Container */
        .video-wrapper { position: relative; width: 90%; max-width: 800px; z-index: 3002; box-shadow: 0 0 30px rgba(229, 9, 20, 0.5); border-radius: 8px; overflow: hidden; }
        video { width: 100%; display: block; }

        /* Text Below Video */
        #m-title { margin-top: 20px; font-size: 1.5rem; color: white; z-index: 3002; }
        #m-text { color: #ccc; margin-top: 5px; z-index: 3002; }

        /* Falling Particles */
        .particle { position: absolute; pointer-events: none; animation: fall linear infinite; z-index: 3001; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        .close-btn { margin-top: 20px; padding: 10px 25px; background: #333; color: white; border: 1px solid #555; border-radius: 4px; cursor: pointer; z-index: 3002; }
        .close-btn:hover { background: var(--netflix-red); border-color: var(--netflix-red); }

        @media (max-width: 600px) { h1 { font-size: 2.5rem; } .description { width: 100%; } .hero { height: 50vh; } }
    </style>
</head>
<body>

    <div id="story-container">
        <div class="bubble" id="thought-bubble">Solving Codeforces...</div>
        <div class="avatar" id="avatar">üßë‚Äçüíª</div>
        <div class="code-screen" id="terminal"></div>
        <div class="progress-bar" id="loader"></div>
    </div>

    <div id="loveflix-container">
        <div class="hero">
            <h1>LOVEFLIX</h1>
            <p class="description">He's an ICE engineer. She's his favorite bug. A series about life, code, and love at East West University.</p>
            <button class="btn btn-play" onclick="playToday()">‚ñ∂ Play Today's Episode</button>
        </div>
        <div class="row-title">Season 2026: Valentine Week</div>
        <div class="row" id="episode-list"></div>
    </div>

    <div id="modal">
        <div class="video-wrapper">
            <video id="main-video" controls playsinline>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div id="m-title"></div>
        <div id="m-text"></div>
        <button class="close-btn" onclick="closeModal()">Close Player</button>
    </div>

    <script>
        // --- DATA CONFIGURATION ---
        // Ensure filenames match EXACTLY what is in your folder
        const episodes = [
            { day: 7, title: "Rose Day", msg: "A rose for you.", icon: "üåπ", file: "Rosa Day.mp4", emoji: "üåπ" },
            { day: 8, title: "Propose Day", msg: "Will you be my Player 2?", icon: "üíç", file: "propose day.mp4", emoji: "üíç" },
            { day: 9, title: "Chocolate Day", msg: "Sweets for the sweet.", icon: "üç´", file: "Chocolate day.mp4", emoji: "üç´" },
            { day: 10, title: "Teddy Day", msg: "A warm hug.", icon: "üß∏", file: "Teddy Day.mp4", emoji: "üß∏" }, 
            { day: 11, title: "Promise Day", msg: "I promise to debug your code.", icon: "ü§ù", file: "promise day.mp4", emoji: "‚ú®" }, 
            { day: 12, title: "Hug Day", msg: "Connection established.", icon: "ü§ó", file: "Hug Day.mp4", emoji: "ü§ó" },
            { day: 13, title: "Kiss Day", msg: "Binary kisses.", icon: "üíã", file: "kiss day.mp4", emoji: "üíã" },
            { day: 14, title: "Valentine's Day", msg: "Forever Us.", icon: "‚ù§Ô∏è", file: "valentine day.mp4", emoji: "‚ù§Ô∏è" }
        ];

        const today = new Date();
        const currentDay = today.getDate();
        // const currentDay = 11; // UNCOMMENT TO TEST

        // --- STORY LOGIC ---
        window.onload = () => {
            if (localStorage.getItem('seenIntro')) return showLoveflix();
            playIntro();
        };

        function playIntro() {
            const avatar = document.getElementById('avatar');
            const bubble = document.getElementById('thought-bubble');
            const terminal = document.getElementById('terminal');
            
            setTimeout(() => { avatar.innerText = "üò±"; bubble.innerText = "WAIT! It's Valentine's Week?!"; }, 2500);
            setTimeout(() => { avatar.innerText = "üèÉ‚Äç‚ôÇÔ∏è"; bubble.innerText = "Deploying Surprise..."; }, 5000);
            setTimeout(() => { avatar.innerText = "üë®‚Äçüíª"; bubble.style.display = 'none'; terminal.style.display = 'block'; typeCode(); }, 7000);
        }

        function typeCode() {
            const lines = ["> git init love", "> import video_assets", "> linking 'Rosa Day.mp4'...", "> deploying Loveflix..."];
            let i = 0;
            let itv = setInterval(() => {
                if(i < lines.length) { document.getElementById('terminal').innerHTML += lines[i] + "<br>"; i++; }
                else { clearInterval(itv); document.getElementById('loader').style.width = "100%"; setTimeout(showLoveflix, 1500); }
            }, 800);
        }

        function showLoveflix() {
            localStorage.setItem('seenIntro', 'true');
            document.getElementById('story-container').style.display = 'none';
            document.getElementById('loveflix-container').style.display = 'block';
            renderEpisodes();
        }

        function renderEpisodes() {
            const list = document.getElementById('episode-list');
            episodes.forEach(ep => {
                const card = document.createElement('div');
                // Lock logic: Only unlock days up to today
                const isLocked = currentDay < ep.day;
                card.className = `ep-card ${isLocked ? 'locked' : ''}`;
                card.innerHTML = `<div class="ep-thumb">${ep.icon}</div><div class="ep-info"><div class="ep-title">${ep.title}</div></div>`;
                if (!isLocked) card.onclick = () => openPlayer(ep);
                list.appendChild(card);
            });
        }

        // --- VIDEO PLAYER & ANIMATION ---
        function openPlayer(ep) {
            const modal = document.getElementById('modal');
            const video = document.getElementById('main-video');
            
            modal.style.display = 'flex';
            document.getElementById('m-title').innerText = ep.title;
            document.getElementById('m-text').innerText = ep.msg;

            // Load Video
            video.src = ep.file;
            video.load();

            // Start Shower Animation
            startShower(ep.emoji);

            // STOP Shower when video plays
            video.onplay = () => stopShower();
        }

        function startShower(emoji) {
            // Create particles
            for(let i=0; i<40; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.innerText = emoji;
                p.style.left = Math.random() * 100 + 'vw';
                p.style.fontSize = (Math.random() * 20 + 20) + 'px';
                p.style.animationDuration = (Math.random() * 3 + 2) + 's';
                p.style.top = '-50px';
                document.getElementById('modal').appendChild(p);
            }
        }

        function stopShower() {
            const particles = document.querySelectorAll('.particle');
            particles.forEach(p => p.remove());
        }

        function playToday() {
            const ep = episodes.find(e => e.day === currentDay);
            if (ep) openPlayer(ep);
        }

        function closeModal() {
            const video = document.getElementById('main-video');
            video.pause();
            video.src = ""; // Stop buffering
            document.getElementById('modal').style.display = 'none';
            stopShower(); // Clear any remaining particles
        }
    </script>
</body>
</html>
