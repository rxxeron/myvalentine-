<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Day Connection</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #001f3f, #000000); /* Nokia-esque deep blue */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .stage {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- THE HANDS --- */
        .hand {
            position: absolute;
            width: 300px;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(100, 200, 255, 0.8)); /* Glowing effect */
            opacity: 0.9;
        }

        #hand-left {
            left: -300px; /* Start off-screen */
            animation: moveLeft 3s ease-in-out forwards;
        }

        #hand-right {
            right: -300px; /* Start off-screen */
            animation: moveRight 3s ease-in-out forwards;
        }

        /* The "Clasp" moment - a separate image that fades in */
        #hand-clasped {
            width: 400px;
            opacity: 0;
            animation: clasping 4s ease-in-out forwards;
        }

        /* --- THE MESSAGE --- */
        .message-container {
            position: absolute;
            text-align: center;
            color: white;
            opacity: 0;
            z-index: 10;
            animation: showMessage 1s ease-in-out forwards 5s; /* Starts after 5s */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #4db8ff; /* Cyan glow */
            text-shadow: 0 0 20px #4db8ff;
        }

        p {
            font-size: 1.5rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        .highlight {
            color: #ffdfba; /* Snack color */
            font-weight: bold;
        }

        /* --- ANIMATION KEYFRAMES --- */
        
        /* Move hands to center */
        @keyframes moveLeft {
            0% { left: -350px; opacity: 0; }
            50% { opacity: 1; }
            100% { left: calc(50% - 230px); opacity: 1; } /* Position just before touching */
        }
        @keyframes moveRight {
            0% { right: -350px; opacity: 0; }
            50% { opacity: 1; }
            100% { right: calc(50% - 230px); opacity: 1; }
        }

        /* Fade out separate hands, fade in clasped hands */
        @keyframes clasping {
            0%, 60% { opacity: 0; transform: scale(0.9); }
            75% { opacity: 1; transform: scale(1); } /* Clasp appears */
            85% { opacity: 1; transform: scale(1); } /* Hold */
            100% { opacity: 0; transform: scale(1.1); } /* Fade out */
        }

        /* Show final message */
        @keyframes showMessage {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Hide separate hands when clasp appears */
        #hand-left, #hand-right {
            animation-fill-mode: forwards;
        }
        body.clasping #hand-left, body.clasping #hand-right {
            opacity: 0;
            transition: opacity 0.5s 2.5s; /* Fade out at 2.5s */
        }

    </style>
</head>

        <div class="message-container">
            <h1>Happy Promise Day</h1>
            <p>I promise to <span class="highlight">debug your code</span> and buy you snacks from the <span class="highlight">cafeteria</span>.</p>
        </div>
    </div>

    <script>
        // Trigger the fade out of separate hands when the clasp animation starts
        setTimeout(() => {
            document.body.classList.add('clasping');
        }, 2500);
    </script>
