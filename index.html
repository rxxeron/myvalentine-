<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Protocol: Connection</title>
    <style>
        body {
            margin: 0;
            background-color: #020202; /* Deep Void Black */
            overflow: hidden;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; 
        }

        #ui-container {
            position: absolute;
            top: 65%; /* Sit below the main names */
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        .main-title {
            color: #fff;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 800;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 1s ease forwards 4s; /* Wait for names to form */
        }

        .sub-text {
            font-size: 1.1rem;
            color: #ccc;
            font-family: 'Segoe UI', sans-serif;
            max-width: 90%;
            margin: 0 auto;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 1s ease forwards 5s;
        }

        .highlight-cyan { color: #00f3ff; font-weight: bold; text-shadow: 0 0 15px rgba(0, 243, 255, 0.6); }
        .highlight-pink { color: #ff0055; font-weight: bold; text-shadow: 0 0 15px rgba(255, 0, 85, 0.6); }

        @keyframes fadeIn { to { opacity: 1; } }
        
        @media (max-width: 600px) {
            .main-title { font-size: 1.2rem; letter-spacing: 2px; }
            .sub-text { font-size: 0.9rem; }
            #ui-container { top: 60%; }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div id="ui-container">
        <div class="main-title">CONNECTION ESTABLISHED</div>
        <div class="sub-text">
            I promise to <span class="highlight-cyan">debug your code</span> 
            and buy snacks from the <span class="highlight-pink">Cafeteria</span>.
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        
        // --- SETTINGS ---
        const DENSITY = 4; // Lower = Sharper text (more particles)
        const PARTICLE_SIZE = 1.5;
        const TEXT = "Rakib + Nirjhora";

        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            createHologram();
        }

        function createHologram() {
            particles = [];
            ctx.clearRect(0, 0, width, height);
            
            // 1. Draw Invisible Text to Scan
            // Responsive font size
            const fontSize = Math.min(width, height) / 8; 
            ctx.font = `800 ${fontSize}px 'Segoe UI', sans-serif`;
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Draw it slightly above center
            const centerY = height / 2 - 50;
            ctx.fillText(TEXT, width / 2, centerY);

            // 2. Scan Pixels
            const data = ctx.getImageData(0, 0, width, height).data;
            ctx.clearRect(0, 0, width, height); // Clear immediately

            // 3. Create Particles based on text pixels
            for (let y = 0; y < height; y += DENSITY) {
                for (let x = 0; x < width; x += DENSITY) {
                    // If pixel is not transparent
                    if (data[(y * width + x) * 4 + 3] > 128) {
                        
                        // --- COLOR LOGIC ---
                        let color;
                        const centerX = width / 2;
                        // Define boundaries for coloring based on X position
                        const splitWidth = fontSize * 2; 

                        if (x < centerX - splitWidth/3) {
                             // Left side (Rakib) -> Cyan
                            color = 'rgba(0, 243, 255, 1)';
                        } else if (x > centerX + splitWidth/3) {
                             // Right side (Nirjhora) -> Magenta
                            color = 'rgba(255, 0, 85, 1)';
                        } else {
                             // Center (+) -> White
                            color = 'rgba(255, 255, 255, 1)';
                        }

                        // --- ANIMATION START POSITIONS ---
                        // Start random off-screen or scattered
                        let startX = Math.random() * width;
                        let startY = Math.random() * height;
                        // Scatter them further away initially
                        if (Math.random() > 0.5) startX += width; else startX -= width;
                        if (Math.random() > 0.5) startY += height; else startY -= height;

                        particles.push(new Particle(startX, startY, x, y, color));
                    }
                }
            }
        }

        class Particle {
            constructor(x, y, tx, ty, color) {
                this.x = x; // Current position
                this.y = y;
                this.tx = tx; // Target position
                this.ty = ty;
                this.color = color;
                this.size = Math.random() * PARTICLE_SIZE + 0.5;
                // Random speed for organic assembly feel
                this.speed = Math.random() * 0.03 + 0.015; 
            }

            update() {
                // Ease towards target position (Standard PID-like easing)
                this.x += (this.tx - this.x) * this.speed;
                this.y += (this.ty - this.y) * this.speed;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            // Trail Effect (Motion Blur)
            ctx.fillStyle = 'rgba(2, 2, 2, 0.2)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        setTimeout(animate, 500); // Slight delay before animation starts
    </script>
</body>
</html>
