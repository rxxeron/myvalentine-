<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loveflix: The Series</title>
    <style>
        body {
            margin: 0;
            background-color: #141414;
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }
        
        /* HERO SECTION */
        .hero {
            height: 75vh;
            /* PRO TIP: Replace this URL with a photo of YOU TWO for maximum effect */
            background: linear-gradient(to top, #141414, transparent), 
                        url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 40px;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #E50914; 
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            font-weight: 800;
        }

        .meta {
            font-size: 1.2rem;
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .match-score { color: #46d369; font-weight: bold; }
        .rating { border: 1px solid white; padding: 0 5px; font-size: 0.9rem; }

        .description {
            width: 60%;
            font-size: 1.3rem;
            line-height: 1.4;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px black;
            color: #dcdcdc;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-play { background: white; color: black; transition: 0.2s; }
        .btn-play:hover { background: #c8c8c8; }
        
        .btn-info { background: rgba(109, 109, 110, 0.7); color: white; transition: 0.2s;}
        .btn-info:hover { background: rgba(109, 109, 110, 0.4); }

        /* EPISODES SLIDER */
        .episodes-title { padding-left: 40px; margin-top: 10px; font-size: 1.5rem; color: #e5e5e5; }
        
        .row {
            display: flex;
            overflow-x: auto;
            padding: 20px 40px;
            gap: 10px;
            scrollbar-width: none; /* Hide scrollbar Firefox */
        }
        .row::-webkit-scrollbar { display: none; } /* Hide scrollbar Chrome */

        .episode-card {
            min-width: 300px;
            background: #2f2f2f;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s;
            overflow: hidden;
            position: relative;
        }

        .episode-card:hover { transform: scale(1.05); z-index: 10; box-shadow: 0 0 20px rgba(0,0,0,0.7); }

        /* Thumbnail Top */
        .ep-thumb {
            height: 160px;
            background: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
        }
        
        /* Locked State */
        .locked .ep-thumb { filter: grayscale(100%) brightness(0.5); }
        .locked-icon { position: absolute; font-size: 2.5rem; }

        /* Episode Info Bottom */
        .ep-info { padding: 15px; }
        .ep-title { font-weight: bold; font-size: 1.1rem; margin-bottom: 5px; display: flex; justify-content: space-between;}
        .ep-desc { font-size: 0.9rem; color: #a3a3a3; line-height: 1.3; }
        .ep-duration { font-size: 0.8rem; color: #666; margin-top: 10px; }

        /* MODAL */
        #modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        #modal-card {
            background: #181818;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(229, 9, 20, 0.3);
            animation: slideUp 0.4s ease;
        }

        .modal-header {
            height: 150px;
            background: linear-gradient(to bottom, var(--theme-color), #181818);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        .modal-body { padding: 30px; text-align: center; }
        .modal-title { font-size: 1.8rem; margin-bottom: 15px; font-weight: bold; }
        .modal-text { font-size: 1.2rem; color: #dcdcdc; line-height: 1.5; }
        
        .close-btn {
            margin-top: 25px;
            padding: 10px 30px;
            background: white;
            color: black;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            .description { width: 100%; font-size: 1rem; }
            .hero { height: 60vh; }
        }
    </style>
</head>
<body>

    <div class="hero">

        <div class="meta">

            <span class="rating">U/A 18+</span>
            <span>Limited Series</span>
            <span>4K HDR</span>
        </div>
        <p class="description">
            He's an engineer. She's his favorite bug. Watch as they navigate the complex algorithm of love, from initial commits to the final deployment.
            <br><strong>#1 Trending in Your Heart</strong>
        </p>
        <div>
            <button class="btn btn-play" onclick="playToday()">â–¶ Play Season 1</button>
            <button class="btn btn-info">â„¹ More Info</button>
        </div>
    </div>

    <div class="episodes-title">Episodes</div>
    <div class="row" id="episode-list">
        </div>

    <div id="modal">
        <div id="modal-card">
            <div class="modal-header" id="m-header"></div>
            <div class="modal-body">
                <div class="modal-title" id="m-title"></div>
                <div class="modal-text" id="m-text"></div>
                <button class="close-btn" onclick="closeModal()">Close</button>
            </div>

    </div>

    <script>
        // --- RAKIBUL'S CUSTOM CONTENT ---
        // customize these descriptions to match your real style!
        const episodes = [

            {

                msg: "ðŸ« Life throws exceptions, but you are my sweetest catch block.",

            },
            {

            },
            {

                desc: "A promise is an object representing the eventual completion of an asynchronous operation... or my love.", 
                msg: "ðŸ¤ž I promise to handle your errors and never let your heart crash.",

            }
        ];

        // --- LOGIC ---
        const today = new Date();
        const currentDay = today.getDate();
        // const currentDay = 11; // UNCOMMENT TO TEST DIFFERENT DAYS

        const list = document.getElementById('episode-list');
        const modal = document.getElementById('modal');
        const mHeader = document.getElementById('m-header');
        const mTitle = document.getElementById('m-title');
        const mText = document.getElementById('m-text');

        // Render Episodes
        episodes.forEach(ep => {
            const isLocked = currentDay < ep.day;
            const card = document.createElement('div');
            card.className = `episode-card ${isLocked ? 'locked' : ''}`;
            
            card.innerHTML = `
                <div class="ep-thumb" style="background: ${isLocked ? '#333' : ep.color}">
                    ${isLocked ? '<span class="locked-icon">ðŸ”’</span>' : ep.icon}
                </div>
                <div class="ep-info">
                    <div class="ep-title">${ep.title}</div>
                    <div class="ep-desc">${isLocked ? "Available on Feb " + ep.day : ep.desc}</div>
                    <div class="ep-duration">24m</div>
                </div>
            `;

            if (!isLocked) {
                card.onclick = () => openModal(ep);
            }
            list.appendChild(card);
        });

        function playToday() {
            const ep = episodes.find(e => e.day === currentDay);
            if (ep) openModal(ep);
            else if (currentDay > 14) openModal(episodes[7]); // Show finale if late
        }

        function openModal(ep) {
            modal.style.display = 'flex';
            mHeader.style.background = ep.color;
            mHeader.innerHTML = ep.icon;
            mTitle.innerText = ep.title;
            mText.innerText = ep.msg;
            document.documentElement.style.setProperty('--theme-color', ep.color);
        }

        function closeModal() {
            modal.style.display = 'none';
        }
        
        // Close modal on outside click
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
