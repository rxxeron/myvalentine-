<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Protocol: HD</title>
    <style>
        body {
            margin: 0;
            background-color: #050505; /* Deep Black */
            overflow: hidden;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
            /* Ensure canvas is behind the text but visible */
            z-index: 1; 
        }

        #ui-container {
            position: absolute;
            top: 60%; /* Moves text slightly lower to sit under hands */
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        .main-title {
            color: #fff;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 6px;
            font-weight: 800;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 1s ease forwards 3.5s; /* Fade in after hands meet */
        }

        .sub-text {
            font-size: 1.1rem;
            color: #ccc;
            font-family: 'Segoe UI', sans-serif;
            max-width: 90%;
            margin: 0 auto;
            line-height: 1.5;
            opacity: 0;
            animation: fadeIn 1s ease forwards 4.5s;
        }

        .highlight-cyan { color: #00f3ff; font-weight: bold; text-shadow: 0 0 10px rgba(0, 243, 255, 0.5); }
        .highlight-pink { color: #ff0055; font-weight: bold; text-shadow: 0 0 10px rgba(255, 0, 85, 0.5); }

        @keyframes fadeIn { to { opacity: 1; } }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .main-title { font-size: 1.5rem; letter-spacing: 3px; }
            .sub-text { font-size: 0.95rem; }
            #ui-container { top: 58%; } /* Adjust for mobile screens */
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div id="ui-container">
        <div class="main-title">PROMISE ESTABLISHED</div>
        <div class="sub-text">
            I promise to <span class="highlight-cyan">debug your code</span> 
            and buy snacks from the <span class="highlight-pink">Cafeteria</span>.
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        
        // CONFIGURATION
        const DENSITY = 4; // Lower = More particles (Higher Detail)
        const PARTICLE_SIZE = 1.2;

        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            
            createHologram();
        }

        // --- THE KEY FIX: DRAWING HANDS WITH CODE (NOT EMOJIS) ---
        function drawHandShape(context, x, y, scale, isLeft) {
            context.save();
            context.translate(x, y);
            context.scale(isLeft ? -scale : scale, scale); // Mirror for left hand
            context.fillStyle = 'white';
            
            // 1. Palm (Base)
            context.beginPath();
            context.ellipse(0, 0, 40, 50, 0, 0, Math.PI * 2);
            context.fill();

            // 2. Fingers (Rectangles with rounded ends)
            // Index
            drawFinger(context, 35, -20, 70, 18, -10);
            // Middle
            drawFinger(context, 40, 0, 75, 19, 0);
            // Ring
            drawFinger(context, 38, 20, 70, 18, 10);
            // Pinky
            drawFinger(context, 32, 40, 55, 16, 20);
            
            // 3. Thumb (Angled up)
            drawFinger(context, 0, -50, 60, 20, -60);
            
            context.restore();
        }

        function drawFinger(ctx, offsetX, offsetY, length, width, angleDeg) {
            ctx.save();
            ctx.translate(offsetX, offsetY);
            ctx.rotate(angleDeg * Math.PI / 180);
            ctx.beginPath();
            ctx.roundRect(0, -width/2, length, width, width/2); // Round tip
            ctx.fill();
            ctx.restore();
        }

        function createHologram() {
            particles = [];
            
            // 1. Clear Screen
            ctx.clearRect(0, 0, width, height);
            
            // 2. Determine Scale & Position
            // We want hands in the center-ish, but slightly up so text fits below
            const scale = Math.min(width, height) / 350; 
            const centerY = height / 2 - 50; 
            const centerX = width / 2;

            // 3. Draw Invisible High-Res Hands
            // Left Hand (Target Position)
            drawHandShape(ctx, centerX - 10, centerY, scale, true); 
            // Right Hand (Target Position)
            drawHandShape(ctx, centerX + 10, centerY, scale, false);

            // 4. Scan Pixels to create particles
            const data = ctx.getImageData(0, 0, width, height).data;
            ctx.clearRect(0, 0, width, height); // Clear immediately

            for (let y = 0; y < height; y += DENSITY) {
                for (let x = 0; x < width; x += DENSITY) {
                    const alpha = data[(y * width + x) * 4 + 3];
                    if (alpha > 128) {
                        // DETERMINE COLOR
                        // Split screen in half: Left = Cyan, Right = Magenta
                        let color;
                        if (x < width / 2) {
                            color = 'rgba(0, 243, 255, 1)'; // Cyan
                        } else {
                            color = 'rgba(255, 0, 85, 1)'; // Magenta
                        }

                        // ANIMATION START POSITIONS
                        // Left hand comes from Left, Right from Right
                        let startX = (x < width / 2) ? -Math.random() * 200 : width + Math.random() * 200;
                        let startY = y + (Math.random() - 0.5) * 100;

                        particles.push(new Particle(startX, startY, x, y, color));
                    }
                }
            }
        }

        class Particle {
            constructor(x, y, targetX, targetY, color) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.color = color;
                this.size = Math.random() * PARTICLE_SIZE + 0.5;
                // Random speed for organic feel
                this.speed = Math.random() * 0.04 + 0.03; 
            }

            update() {
                // Ease towards target
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                
                this.x += dx * this.speed;
                this.y += dy * this.speed;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            // Trail Effect for motion blur
            ctx.fillStyle = 'rgba(5, 5, 5, 0.3)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        
        // Start
        init();
        animate();

    </script>
</body>
</html>
