<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loveflix</title>
    <style>
        body {
            margin: 0;
            background-color: #141414; /* Netflix Black */
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }
        
        /* HEADER / HERO SECTION */
        .hero {
            height: 80vh;
            background: linear-gradient(to top, #141414, transparent), 
                        url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 40px;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #E50914; /* Netflix Red */
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        .meta {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #46d369; /* Match Rating Green */
            font-weight: bold;
        }

        .description {
            width: 50%;
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px black;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            font-weight: bold;
        }

        .btn-play { background: white; color: black; }
        .btn-info { background: rgba(109, 109, 110, 0.7); color: white; }

        /* EPISODES SLIDER */
        .episodes-title { padding-left: 40px; margin-top: 20px; font-size: 1.5rem; }
        
        .row {
            display: flex;
            overflow-x: auto;
            padding: 20px 40px;
            gap: 15px;
        }

        .card {
            min-width: 250px;
            height: 140px;
            background: #333;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .card:hover { transform: scale(1.1); z-index: 10; border: 2px solid white;}

        /* LOCKED STATE */
        .locked { filter: grayscale(100%); opacity: 0.5; pointer-events: none; }
        .locked::after { content: 'üîí'; font-size: 2rem; position: absolute; }

        .card h3 { margin: 0; padding: 10px; z-index: 2; position: relative;}
        
        /* POPUP MODAL */
        #modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        #modal-content { font-size: 2rem; color: white; animation: pop 0.5s; padding: 20px;}
        .close-btn { 
            position: absolute; top: 30px; right: 40px; 
            font-size: 3rem; color: white; cursor: pointer; 
        }

        /* ANIMATIONS */
        @keyframes pop { 0% { transform: scale(0); } 100% { transform: scale(1); } }
        
        /* Mobile Tweaks */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .description { width: 100%; }
            .hero { height: 60vh; }
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1>OUR STORY</h1>
        <div class="meta">98% Match &nbsp; 2 Seasons &nbsp; Romantic Comedy</div>
        <p class="description">
            A brilliant engineer meets the girl of his dreams. Watch as they debug life together, one day at a time.
            <br><strong>Trending now for Valentine's Week.</strong>
        </p>
        <div>
            <button class="btn btn-play" onclick="playToday()">‚ñ∂ Play Today's Episode</button>
            <button class="btn btn-info">‚Ñπ More Info</button>
        </div>
    </div>

    <div class="episodes-title">Season 2026: Valentine Week</div>
    <div class="row" id="episode-list">
        </div>

    <div id="modal">
        <div class="close-btn" onclick="closeModal()">&times;</div>
        <div id="modal-content"></div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // Add more "Episodes" here
        const episodes = [
            { day: 7, title: "Ep 1: Rose Day", msg: "üåπ A Rose for my Queen.", color: "#ff7675" },
            { day: 8, title: "Ep 2: Propose Day", msg: "üíç Will you be my permanent duo?", color: "#74b9ff" },
            { day: 9, title: "Ep 3: Chocolate Day", msg: "üç´ You are sweeter than code that compiles on the first try.", color: "#6c5ce7" },
            { day: 10, title: "Ep 4: Teddy Day", msg: "üß∏ Big hugs incoming!", color: "#fab1a0" },
            { day: 11, title: "Ep 5: Promise Day", msg: "ü§û I promise to always be by your side.", color: "#0984e3" },
            { day: 12, title: "Ep 6: Hug Day", msg: "ü§ó Sending a virtual squeeze.", color: "#fd79a8" },
            { day: 13, title: "Ep 7: Kiss Day", msg: "üíã Mwaah!", color: "#e84393" },
            { day: 14, title: "Ep 8: The Finale", msg: "‚ù§Ô∏è Happy Valentine's Day! I love you.", color: "#d63031" }
        ];

        const today = new Date();
        const currentDay = today.getDate(); 
        // const currentDay = 11; // UNCOMMENT TO TEST

        const episodeContainer = document.getElementById('episode-list');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');

        // RENDER EPISODES
        episodes.forEach(ep => {
            const card = document.createElement('div');
            card.className = 'card';
            
            // Logic: Unlock if day is passed or is today
            if (currentDay >= ep.day) {
                card.style.background = ep.color;
                card.innerHTML = `<h3>${ep.title}</h3>`;
                card.onclick = () => openModal(ep.msg, ep.color);
            } else {
                card.className += " locked";
                card.innerHTML = `<h3>${ep.title}</h3>`;
            }
            episodeContainer.appendChild(card);
        });

        function playToday() {
            // Finds the latest unlocked episode
            const todayEp = episodes.find(e => e.day === currentDay);
            if (todayEp) {
                openModal(todayEp.msg, todayEp.color);
            } else if (currentDay > 14) {
                 openModal("Season Finale Complete! ‚ù§Ô∏è", "#d63031");
            } else {
                 openModal("Wait for the next episode...", "#333");
            }
        }

        function openModal(msg, color) {
            modal.style.display = 'flex';
            modalContent.innerText = msg;
            modalContent.style.color = color;
            // Add a fun big emoji or animation here if you want
        }

        function closeModal() {
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
