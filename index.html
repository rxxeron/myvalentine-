<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol: LOVE</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', Courier, monospace;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none; /* Let clicks pass through to canvas */
            z-index: 10;
        }
        h1 {
            color: white;
            font-size: 3rem;
            text-shadow: 0 0 20px #ff0055;
            margin: 0;
            opacity: 0;
            animation: fadeIn 3s ease forwards 2s;
        }
        p {
            color: #00ffcc;
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 3s ease forwards 3s;
        }
        .code-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: rgba(0, 255, 0, 0.3);
            font-size: 10px;
        }
        @keyframes fadeIn { to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="ui">
        <h1 id="day-title">Loading...</h1>
        <p id="day-msg">Calculating Heart Trajectory...</p>
    </div>
    
    <div class="code-overlay">
        System.out.println("She is the bug that became a feature.");
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // --- CONFIGURATION FOR THE ENGINEER ---
        const PARTICLE_COUNT = 1500; // Increase for more density (heavier on CPU)
        const HEART_COLOR = "#ff0055";
        const CORE_COLOR = "#ffffff";
        
        // --- DATE LOGIC ---
        const days = {
            7:  { title: "Rose Day", msg: "Math.cos(you) + Math.sin(me) = 1" },
            8:  { title: "Propose Day", msg: "bool together = true;" },
            9:  { title: "Chocolate Day", msg: "You are sweeter than syntax sugar." },
            10: { title: "Teddy Day", msg: "Runtime Environment: Warm & Cozy" },
            11: { title: "Promise Day", msg: "try { love() } catch { never_break() }" }, // TODAY
            12: { title: "Hug Day", msg: "Connecting to server... Hug sent." },
            13: { title: "Kiss Day", msg: "101010 *Kiss* 010101" },
            14: { title: "Valentine's Day", msg: "You are my favorite algorithm." }
        };

        const today = new Date();
        const currentDay = today.getDate();
        // const currentDay = 11; // Uncomment to test

        // Set Text
        const dayData = days[currentDay] || { title: "Infinite Loop", msg: "Loving you..." };
        document.getElementById('day-title').innerText = dayData.title;
        document.getElementById('day-msg').innerText = dayData.msg;

        // --- CANVAS SETUP ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- PHYSICS ENGINE ---
        const particles = [];

        // The Heart Formula (Parametric Equation)
        // x = 16sin^3(t)
        // y = 13cos(t) - 5cos(2t) - 2cos(3t) - cos(4t)
        function getHeartPoint(t, scale) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
            return {
                x: x * scale + width / 2,
                y: -y * scale + height / 2 // Flip Y because canvas Y grows downwards
            };
        }

        class Particle {
            constructor() {
                this.init();
            }

            init() {
                // Start random
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                
                // Target position (Heart shape)
                const t = Math.random() * Math.PI * 2;
                // Randomly distribute particles inside vs outline
                const r = Math.random();
                const scale = (Math.min(width, height) / 35) * (0.5 + 0.5 * Math.sqrt(r)); 
                
                const pos = getHeartPoint(t, scale);
                this.targetX = pos.x;
                this.targetY = pos.y;
                
                this.velX = 0;
                this.velY = 0;
                this.size = Math.random() * 2 + 0.5;
                this.speed = Math.random() * 0.05 + 0.02;
            }

            update(time) {
                // Physics: Move towards target with easing
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                
                this.x += dx * this.speed;
                this.y += dy * this.speed;

                // Add "Heartbeat" effect using Sine wave
                const beat = Math.sin(time * 3) * 0.5 + 1; // Pulse 
                const centerX = width / 2;
                const centerY = height / 2;
                
                // Slight expansion/contraction from center
                const distToCenter = Math.sqrt((this.x - centerX)**2 + (this.y - centerY)**2);
                if (distToCenter < 200) {
                     // Add subtle pulse motion
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = Math.random() > 0.9 ? CORE_COLOR : HEART_COLOR;
                ctx.fill();
            }
        }

        // Initialize Particles
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            particles.push(new Particle());
        }

        // --- ANIMATION LOOP ---
        let time = 0;
        function animate() {
            // Trail effect (drawing semi-transparent rectangle over previous frame)
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            time += 0.01;

            particles.forEach(p => {
                p.update(time);
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Interaction: Explode on Click
        window.addEventListener('click', () => {
            particles.forEach(p => {
                p.x = Math.random() * width;
                p.y = Math.random() * height;
            });
        });
    </script>
</body>
</html>
