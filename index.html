<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol: PROMISE</title>
    <style>
        body {
            margin: 0;
            background-color: #050505; /* Deep Void Black */
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }
        .caption {
            color: #00d2ff; /* Nokia/Tron Cyan */
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 15px rgba(0, 210, 255, 0.8);
            opacity: 0;
            animation: fadeIn 2s ease forwards 4s;
        }
        .sub-caption {
            font-size: 0.9rem;
            color: #ccc;
            margin-top: 10px;
            font-family: sans-serif;
            opacity: 0;
            animation: fadeIn 2s ease forwards 5s;
        }
        .highlight { color: #fff; font-weight: bold; }
        
        @keyframes fadeIn { to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="ui">
        <div class="caption">Connection Established</div>
        <div class="sub-caption">
            I promise to <span class="highlight">debug your code</span> 
            and buy snacks from the <span class="highlight">EWU Cafeteria</span>.
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        let adjustX = 0;
        let adjustY = 0;

        // CONFIGURATION
        const PARTICLE_SIZE = 1.5; // Small, crisp dots
        const PARTICLE_COLOR = 'rgba(0, 210, 255, 1)'; // Cyan Cyan
        const MOUSE_RADIUS = 100;
        const GAP = 5; // Distance between particles (Lower = More detailed but slower)

        // MOUSE INTERACTION
        const mouse = { x: null, y: null, radius: 100 };
        
        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        // RESIZE
        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            createParticles();
        }
        window.addEventListener('resize', init);

        // --- THE MAGIC: SCANNING TEXT TO CREATE PARTICLES ---
        function createParticles() {
            particles = [];
            
            // 1. Write the Emoji/Text to the canvas invisibly
            // We use the ü§ù Emoji as the blueprint!
            const fontSize = Math.min(width, height) / 3;
            ctx.fillStyle = 'white';
            ctx.font = fontSize + 'px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Draw the Handshake Emoji
            ctx.fillText('ü§ù', width / 2, height / 2);
            
            // 2. Scan the canvas pixel data
            const textCoordinates = ctx.getImageData(0, 0, width, height);
            
            // 3. Clear the canvas (we only needed the data)
            ctx.clearRect(0, 0, width, height);

            // 4. Create particles wherever the pixel was not transparent
            for (let y = 0; y < height; y += GAP) {
                for (let x = 0; x < width; x += GAP) {
                    // Check alpha value (4th byte in RGBA)
                    if (textCoordinates.data[(y * 4 * textCoordinates.width) + (x * 4) + 3] > 128) {
                        let positionX = x;
                        let positionY = y;
                        particles.push(new Particle(positionX, positionY));
                    }
                }
            }
        }

        // --- PARTICLE CLASS ---
        class Particle {
            constructor(x, y) {
                // Target Position (Where it wants to be)
                this.originX = x;
                this.originY = y;
                
                // Current Position (Starts random)
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                
                // Physics
                this.density = (Math.random() * 30) + 1;
                this.size = Math.random() * PARTICLE_SIZE + 0.5;
                this.vx = 0; // Velocity
                this.vy = 0;
            }

            draw() {
                ctx.fillStyle = PARTICLE_COLOR;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }

            update() {
                // Mouse Interaction Physics
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                let forceDirectionX = dx / distance;
                let forceDirectionY = dy / distance;
                let maxDistance = mouse.radius;
                let force = (maxDistance - distance) / maxDistance;
                let directionX = forceDirectionX * force * this.density;
                let directionY = forceDirectionY * force * this.density;

                if (distance < mouse.radius) {
                    this.x -= directionX * 3;
                    this.y -= directionY * 3;
                } else {
                    // Return to Origin (The Hand Shape)
                    if (this.x !== this.originX) {
                        let dx = this.x - this.originX;
                        this.x -= dx / 15; // Speed of return
                    }
                    if (this.y !== this.originY) {
                        let dy = this.y - this.originY;
                        this.y -= dy / 15;
                    }
                }
            }
        }

        // --- ANIMATION LOOP ---
        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            // Connect particles with lines if they are close (Nokia "Connection" effect)
            // Warning: Computationally expensive, so we check only a few neighbors or skip
            // For mobile performance, we stick to dots, maybe adding a glow overlay
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].draw();
                particles[i].update();
            }
            requestAnimationFrame(animate);
        }

        // START
        init();
        animate();

        // --- COOL INTRO EFFECT ---
        // Scatter particles initially then let them come together
        setTimeout(() => {
            particles.forEach(p => {
                p.x = Math.random() * width;
                p.y = Math.random() * height;
            });
        }, 100);

    </script>
</body>
</html>
