<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Protocol: Final</title>
    <style>
        body {
            margin: 0;
            background-color: #050505;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; 
        }

        #ui-container {
            position: absolute;
            top: 55%; 
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        .main-title {
            color: #fff;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 800;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 1s ease forwards 3s; 
        }

        .sub-text {
            font-size: 1rem;
            color: #ccc;
            font-family: 'Segoe UI', sans-serif;
            max-width: 90%;
            margin: 0 auto;
            line-height: 1.5;
            opacity: 0;
            animation: fadeIn 1s ease forwards 4s;
        }

        .highlight-cyan { color: #00f3ff; font-weight: bold; text-shadow: 0 0 10px rgba(0, 243, 255, 0.5); }
        .highlight-pink { color: #ff0055; font-weight: bold; text-shadow: 0 0 10px rgba(255, 0, 85, 0.5); }

        @keyframes fadeIn { to { opacity: 1; } }

        @media (max-width: 600px) {
            .main-title { font-size: 1.4rem; letter-spacing: 2px; }
            #ui-container { top: 52%; } 
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div id="ui-container">
        <div class="main-title">CONNECTION ESTABLISHED</div>
        <div class="sub-text">
            I promise to <span class="highlight-cyan">debug your code</span> 
            and buy snacks from the <span class="highlight-pink">Cafeteria</span>.
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        
        // --- SETTINGS ---
        const DENSITY = 3; // Lower = High Res
        const PARTICLE_SIZE = 1.3;

        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            createHologram();
        }

        // --- NEW GEOMETRY: SIDE PROFILE HAND (NOKIA STYLE) ---
        function drawReachingHand(ctx, x, y, scale, isLeft) {
            ctx.save();
            ctx.translate(x, y);
            ctx.scale(isLeft ? 1 : -1, 1); // Flip for right hand
            
            ctx.fillStyle = 'white';
            ctx.beginPath();
            
            // Draw a smooth profile of a hand reaching out
            // Coordinates relative to (x,y)
            ctx.moveTo(-100 * scale, 30 * scale); // Wrist Bottom
            ctx.lineTo(-40 * scale, 30 * scale);  // Palm Bottom
            
            // Fingers curling under
            ctx.bezierCurveTo(-10 * scale, 30 * scale, 10 * scale, 40 * scale, 30 * scale, 20 * scale); // Knuckles
            
            // Index Finger (Pointing)
            ctx.bezierCurveTo(50 * scale, 20 * scale, 70 * scale, 15 * scale, 90 * scale, 5 * scale); // Tip top
            ctx.bezierCurveTo(70 * scale, 0, 50 * scale, -5 * scale, 20 * scale, -10 * scale); // Finger top
            
            // Thumb (Sticking up)
            ctx.bezierCurveTo(10 * scale, -30 * scale, 0, -50 * scale, -20 * scale, -40 * scale); // Thumb tip
            ctx.bezierCurveTo(-30 * scale, -30 * scale, -30 * scale, -20 * scale, -50 * scale, -10 * scale); // Thumb base
            
            // Wrist Top
            ctx.lineTo(-100 * scale, -10 * scale);
            
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        function createHologram() {
            particles = [];
            ctx.clearRect(0, 0, width, height);
            
            // Scale and Position
            const scale = Math.min(width, height) / 250; 
            const centerY = height / 2 - 80; 
            const centerX = width / 2;
            
            // Distance between hands (almost touching)
            const gap = 10 * scale; 

            // 1. Draw Invisible Hands to Scan
            // Left Hand (Reaching from Left)
            drawReachingHand(ctx, centerX - 100 * scale - gap, centerY, scale, true);
            // Right Hand (Reaching from Right)
            drawReachingHand(ctx, centerX + 100 * scale + gap, centerY, scale, false);

            // 2. Scan Pixels
            const data = ctx.getImageData(0, 0, width, height).data;
            ctx.clearRect(0, 0, width, height); 

            // 3. Generate Particles
            for (let y = 0; y < height; y += DENSITY) {
                for (let x = 0; x < width; x += DENSITY) {
                    if (data[(y * width + x) * 4 + 3] > 128) {
                        
                        // Color Split
                        let color;
                        if (x < width / 2) color = 'rgba(0, 243, 255, 1)'; // Cyan
                        else color = 'rgba(255, 0, 85, 1)'; // Magenta

                        // Animation Start Positions
                        // Left hand comes from left edge, Right from right edge
                        let startX = (x < width / 2) ? -100 : width + 100;
                        let startY = y + (Math.random() - 0.5) * 200;

                        particles.push(new Particle(startX, startY, x, y, color));
                    }
                }
            }
        }

        class Particle {
            constructor(x, y, tx, ty, color) {
                this.x = x;
                this.y = y;
                this.tx = tx;
                this.ty = ty;
                this.color = color;
                this.size = Math.random() * PARTICLE_SIZE + 0.5;
                this.speed = Math.random() * 0.04 + 0.02;
            }

            update() {
                this.x += (this.tx - this.x) * this.speed;
                this.y += (this.ty - this.y) * this.speed;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.3)';
            ctx.fillRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();
    </script>
</body>
</html>
